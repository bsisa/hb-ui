<div class="input-group">
	<input 
		id="{{codeIdName}}" 
		hb-dynamic-name="codeIdName"
		type="text" 
		class="form-control" 
		ng-model="selected.codeDisplay" 
		ng-readonly="true"
		ng-model-options="{ debounce: 500 }" 
		ng-required="validateCode">
		
		<span class="input-group-btn" tooltip="{{tooltip}}">
			<button ng-disabled="{{cannotEdit}}" class="btn btn-default" type="button" ng-click="hbChooseCode()">
				<i class="glyphicon glyphicon-list-alt" ></i>
			</button>
		</span>
</div>
