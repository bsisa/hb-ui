	<div hb-card-header >
		<!-- Custom validation message to be defined here -->
	</div>
	<div class="row" style="padding-top: 8px;">
		<div class="col-xs-12">
			<tabset> <!-- FONTAINE tab --> <tab> <tab-heading>Identification</tab-heading>
			<div class="hb-tab">
				<div class="form-group">
					<label for="nom" class="col-sm-2 control-label">Auteur</label>
					<div class="col-sm-10">
						<input id="nom" type="text" class="form-control"
							ng-model="elfin.IDENTIFIANT.AUT">
					</div>
				</div>
				<div class="form-group">
					<label for="prenom" class="col-sm-2 control-label">Adresse</label>
					<div class="col-sm-10">
						<input id="prenom" type="text" class="form-control"
							ng-model="elfin.IDENTIFIANT.NOM"
							tooltip="elfin.IDENTIFIANT.NOM">
					</div>
				</div>
				<div class="form-group">
					<label for="prenom" class="col-sm-2 control-label">No</label>
					<div class="col-sm-10">
						<input id="prenom" type="text" class="form-control"
							ng-model="elfin.IDENTIFIANT.ALIAS">
					</div>
				</div>
				<div class="form-group">
					<label for="prenom" class="col-sm-2 control-label">Objectif</label>
					<div class="col-sm-10">
						<input id="prenom" type="text" class="form-control"
							ng-model="elfin.IDENTIFIANT.OBJECTIF">
					</div>
				</div>
				<div class="form-group">
					<label for="prenom" class="col-sm-2 control-label">Date</label>
					<div class="col-sm-10">
						<input id="prenom" type="text" class="form-control"
							ng-model="elfin.IDENTIFIANT.DE">
					</div>
				</div>		
				
			<!-- Keywords  -->
			<div class="row" >
				<div class="col-sm-12">
					<table class="table table-condensed table-bordered table-striped">
						<thead>
							<tr>
								<th>
									<div class="input-group">
										<div>Mots clés</div>
										<span class="input-group-btn">
											<button class="btn btn-default" type="button"
												ng-click="addRow(elfin, 'IDENTIFIANT.MOTCLE', { VALUE: '' })">
												<i class="icon-plus-sign"></i> Nouveau
											</button>
										</span>
									</div>
								</th>
							</tr>
						</thead>
						<tbody ng-show="elfin.IDENTIFIANT.MOTCLE.length > 0">
							<tr ng-repeat="motcle in elfin.IDENTIFIANT.MOTCLE">
								<td>
									<div class="input-group">
										<input type="text" name="keyword{$index}" class="form-control"
											ng-model="motcle.VALUE" tooltip="elfin.IDENTIFIANT.MOTCLE"
											placeholder="Saisissez un nouveau mot clé"> <span
											class="input-group-btn">
											<button class="btn btn-default"
												ng-click="removeKeyword($index)">
												<i class="icon-remove-sign"></i> Supprimer
											</button>
										</span>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			</tab> </tabset>
		</div>
	</div>
