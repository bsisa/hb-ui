<div>
	<div class="modal-header">
		<h3 class="modal-title">Sélectionnez l'ACTEUR de votre choix</h3>
	</div>
	<div class="modal-body" style="height: 480px;">
		<div class="form-group">
			<div class="col-sm-12" style="padding-left: 0; padding-right: 0;padding-top: 0;">
				<input id="searchTextInput" type="text" class="form-control" ng-model="search.text" placeholder="Critère de recherche...">
			</div>
		</div>
		<div class="form-group" ng-show="!selectedElfins || selectedElfins.length === 0">
				<label class="col-sm-12 control-label" style="padding-left: 0; padding-right: 0;padding-top: 5px;padding-bottom: 5px;">Aucune sélection effectuée</label>
		</div>
		<div class="form-group" ng-show="selectedElfins && selectedElfins.length > 0">
				<label for="currentSelection" class="col-sm-4" style="padding-left: 0; padding-right: 0;padding-top: 5px;padding-bottom: 5px;">Sélection courrante: </label>
				<div id="currentSelection" class="col-sm-8" style="padding-left: 0; padding-right: 0;padding-top: 5px;padding-bottom: 5px;" ng-show="selectedElfins && selectedElfins.length > 0">{{currentSelection.GROUPE}}</div>
		</div>
		<div class="clearfix"></div>
		<div class="modalGridStyle" ui-grid="gridOptions" ui-grid-selection></div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-warning" ng-click="cancel()">Annuler</button>
		<button class="btn btn-primary" ng-click="ok()">OK</button>
	</div>
</div>
