<input  
	type="text" 
	class="form-control {{dateCss}}" 
	datepicker-popup="{{dateFormat}}" 
	starting-day="1"
	show-button-bar="true"
	show-weeks="true"
       current-text="Aujourd'hui"
       close-text="Fermer"
       clear-text="Annuler"
	ng-model="date"
	>
