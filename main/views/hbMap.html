
<div class="map-view-wrapper" ng-controller="MapController">
    <leaflet
            class="map-view-leaflet"
            center="center"
            layers="layers"
            markers="markers"
            paths="paths"
    ></leaflet>
    <button 
    		class="btn btn-default" 
    		tooltip="Zoom"
			ng-click="zoomToCurrentObject()">
			<i class="icon-plus-sign"></i>
	</button>								
</div>
