
<div class="map-view-wrapper" ng-controller="MapController">
    <leaflet
            class="map-view-leaflet"
            center="center"
            layers="layers"
            markers="markers"
            paths="paths"
    ></leaflet>
    <div class="row">
    <div class="col-xs-12 text-center">
    <button 
    		class="btn btn-default" 
    		tooltip="Focus and zoom to current object"
			ng-click="zoomToCurrentObject()">
			<i class="glyphicon glyphicon-screenshot"></i>
	</button>
	
	<input type="text" ng-model="fleet.name" hb-no-dirty-check ng-disabled="true"></input>
	<input type="text" ng-model="fleet.color" hb-no-dirty-check ng-disabled="true"></input>
    <button 
    		class="btn btn-default" 
    		tooltip="Launch a new fleet"
			ng-click="createFleet(fleet.name, fleet.color)">
			<i class="glyphicon glyphicon-cog"></i>
	</button>
    <button 
    		class="btn btn-default" 
    		tooltip="Test fleet movement to predefined test destination."
			ng-click="testFleetMovement(fleet.name)">
			<i class="glyphicon glyphicon-cloud"></i>
	</button>
    <button 
    		class="btn btn-default" 
    		tooltip="Shutdown a fleet by its name"
			ng-click="removeFleet(fleet.name)">
			<i class="glyphicon glyphicon-off"></i>
	</button>	
	<span ng-if="sseSupport && sseConnected" tooltip="Connexion Ã©tablie" tooltip-placement="bottom">
		<button class="btn btn-group btn-default" ng-click="checkConnectionStatus()" >
			<i class="glyphicon glyphicon-flash" style="color: green;"></i>
		</button>
     	<div><span>Current message: {{sseMessage.text}} - {{sseMessage.time}}</span></div>
<!-- 		<input id="time" name="time" type="text" class="form-control" ng-model="sseMessage.time" > -->
<!--      	<input id="user_message" name="userMessage" type="text" class="form-control" ng-model="sse.userMessage" > -->
<!-- 		<button class="btn btn-group btn-default" ng-click="sendMessage(sse.userMessage)" >Send</button> -->
	</span>
	<span ng-if="sseSupport && !sseConnected" tooltip="Connexion interrompue" tooltip-placement="bottom">
		<button class="btn btn-group btn-default" ng-click="checkConnectionStatus()" >
			<i class="glyphicon glyphicon-flash" style="color: red;"></i>
		</button>
	</span>
	<span ng-if="!sseSupport" tooltip="VÃ©rification automatique de la connexion impossible" tooltip-placement="bottom">
		<button class="btn btn-group btn-default" ng-click="checkConnectionStatus()" >
			<i class="glyphicon glyphicon-flash" style="color: grey;"></i>
		</button>
	</span>	
	</div>
	<div>{{fleet1Message.elfin}}</div>
	</div>
<!-- 	<div>Current object Id = {{elfin.Id}}</div>								 -->
</div>
