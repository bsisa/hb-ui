<div class="hb-card clearfix" >

	<div ng-show="!elfin">
		<h5><div class="loading"></div>Chargement des informations</h5>
	</div>

<!--     <div ng-show="elfin" ui-keypress="{13:'saveCallback($event,elfin)'}"> -->
    <div ng-show="elfin">
	    <form name="elfinForm" class="form-horizontal" role="form" novalidate > <!--  novalidate prevents HTML5 automated validation  -->
	    
			<!-- Fix position buttons bar -->
			<div class="hb-btn-bar btn-group-vertical" >
			    <button class="btn btn-default" ng-click="home()" tooltip="Home - Dashboard" tooltip-popup-delay="1000" tooltip-placement="right"><i class="glyphicon glyphicon-home"></i></button>
				<button class="btn btn-default" ng-class="getBtnClasses(elfinForm)" ng-click="saveElfin(elfin)" ng-disabled="!canSave()" tooltip="{{canSave() ? 'Sauver' : ''}}" tooltip-popup-delay="1000" tooltip-placement="right">
					<span ng-show="canSave()"><i class="glyphicon glyphicon-save"></i></span>
					<span ng-show="!canSave()"><i class="glyphicon glyphicon-saved"></i></span>
				</button>
				<button class="btn btn-default" ng-click="delElfin(elfin)" ng-disabled="!canDelete()" tooltip="Supprimer" tooltip-popup-delay="1000" tooltip-placement="right"><i class="glyphicon glyphicon-remove-circle"></i></button>
				<button class="btn btn-default" ng-click="printReport(elfin)" ng-disabled="!canPrint()" tooltip="Impression" tooltip-popup-delay="1000" tooltip-placement="right"><i class="glyphicon glyphicon-print"></i></button>
				<button class="btn btn-default" ng-click="printLabelsReport(elfin)" ng-show="hasLabelsReport(elfin)" tooltip="Rapport des Ã©tiquettes" tooltip-popup-delay="1000" tooltip-placement="right" ><i class="glyphicon glyphicon-tags"></i></button>
				<button class="btn btn-danger" ng-click="switchMapDisplayType()" tooltip="Changement de mode d'affichage plan" tooltip-popup-delay="1000" tooltip-placement="right" ><i class="glyphicon glyphicon-picture"></i></button>
	   		</div>    
	    
	        <div ng-show="!isMapToggled() || (isMapToggled() && mapDisplayType === 'SPLIT') " class="hb-card-content" ng-transclude>
	        </div>
		</form>
    </div>


</div>
