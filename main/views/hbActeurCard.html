	<div hb-card-header >
		<!-- Custom validation message to be defined here -->
		<span ng-show="elfinForm.name.$error.required" >Le champs <strong>Nom de famille</strong> est obligatoire</span>
		<span ng-show="elfinForm.surname.$error.required" >Le champs <strong>Prénom</strong> est obligatoire</span>
		<span ng-show="elfinForm.email.$error.email" >Le champs <strong>Email</strong> n'est pas valide</span>
		<span ng-show="elfinForm.email.$error.email" >Le champs <strong>Email</strong> n'est pas valide</span>
	</div>
	<div class="row" style="padding-top: 8px;">
		<div class="col-xs-12">
			<tabset> <!-- CONSTAT tab --> <tab> <tab-heading>Identifications</tab-heading>
			<div class="hb-tab">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Nom de
						famille</label>
					<div class="col-sm-10">
						<input id="name" name="name" type="text" class="form-control"
							ng-model="elfin.IDENTIFIANT.NOM" ng-required="true">
					</div>
				</div>
				<div class="form-group">
					<label for="surname" class="col-sm-2 control-label">Prénom</label>
					<div class="col-sm-10">
						<input id="surname" name="surname" type="text" class="form-control"
							ng-model="elfin.IDENTIFIANT.ALIAS"
							ng-required="true">
					</div>
				</div>
				<div class="form-group">
					<label for="role" class="col-sm-2 control-label">Rôle</label>
					<div class="col-sm-10">
						<select id="role" type="text" class="form-control"
							chosen
							data-placeholder="Choisir un rôle..."
							disable-search="true"
							allow-single-deselect="true"						
							ng-model="elfin.IDENTIFIANT.QUALITE"
							tooltip="elfin.IDENTIFIANT.QUALITE"
							ng-options="value as label for (value,label) in qualiteList">
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="societe" class="col-sm-2 control-label">Société</label>
					<div class="col-sm-10">
						<input id="societe" type="text" class="form-control"
							ng-model="elfin.GROUPE" tooltip="elfin.GROUPE">
					</div>
				</div>
				<div class="form-group">
					<label for="tel" class="col-sm-2 control-label">Téléphone</label>
					<div class="col-sm-10">
						<input id="tel" type="text" class="form-control"
							ng-model="elfin.CARACTERISTIQUE.CAR4.VALEUR"
							tooltip="elfin.CARACTERISTIQUE.CAR4.VALEUR">
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input id="email" type="email" class="form-control"
							ng-model="elfin.CARACTERISTIQUE.CAR5.VALEUR"
							tooltip="elfin.CARACTERISTIQUE.CAR5.VALEUR">
					</div>
				</div>				
	
			</div>
			</tab> </tabset>
		</div>
	</div>
