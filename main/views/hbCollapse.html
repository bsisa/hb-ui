
<div>
	<p>
		<button class="btn btn-default btn-sm" ng-click="isCollapsed = !isCollapsed">
			<i ng-show="isCollapsed" class="glyphicon glyphicon-expand"></i> 
			<i ng-show="!isCollapsed" class="glyphicon glyphicon-collapse-down"></i> {{title}}
		</button>
	</p>
	<div collapse="isCollapsed" ng-transclude></div>
</div>
