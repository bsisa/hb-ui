<div hb-card-header>
	<!-- Custom validation message to be defined here -->
</div>
<div class="row" style="padding-top: 8px;">
	<div class="col-xs-12">
		<tabset><!-- ui.bootstrap AngularJS UI tabset --> <!-- ATTRIBUTS tab -->
		<tab> <tab-heading>Contrat <!-- <i class="icon-tag"></i> <b>Attributs</b> -->
		</tab-heading>
		<div class="form-group">
			<div class="row">
				<div class="col-sm-6">

					<div class="row">
						<div class="form-group has-feedback"
							ng-class="getCssHasFeedback(elfinForm.goal)">
							<label for="group" class="col-sm-4 control-label">Groupe</label>
							<div class="col-sm-8">
								<input id="group" type="text" class="form-control"
									ng-model="elfin.GROUPE">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group has-feedback"
							ng-class="getCssHasFeedback(elfinForm.goal)">
							<label for="objectif" class="col-sm-4 control-label">Objectif</label>
							<div class="col-sm-8">
								<input id="objectif" type="text" class="form-control"
									ng-model="elfin.IDENTIFIANT.OBJECTIF">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group has-feedback"
							ng-class="getCssHasFeedback(elfinForm.goal)">
							<label for="car1_valeur" class="col-sm-4 control-label">Surface
								(m2)</label>
							<div class="col-sm-8">
								<input id="car1_valeur" type="text" class="form-control"
									ng-model="elfin.CARACTERISTIQUE.CAR1.VALEUR">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group has-feedback"
							ng-class="getCssHasFeedback(elfinForm.goal)">
							<label for="car3_valeur" class="col-sm-4 control-label">Etage</label>
							<div class="col-sm-8">
								<input id="car3_valeur" type="text" class="form-control"
									ng-model="elfin.CARACTERISTIQUE.CAR3.VALEUR">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group has-feedback"
							ng-class="getCssHasFeedback(elfinForm.goal)">
							<label for="car5_valeur" class="col-sm-4 control-label">Orientation</label>
							<div class="col-sm-8">
								<input id="car5_valeur" type="text" class="form-control"
									ng-model="elfin.CARACTERISTIQUE.CAR5.VALEUR">
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-6"></div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="row">
						<div class="form-group has-feedback"
							ng-class="getCssHasFeedback(elfinForm.goal)">
							<label for="managerName" class="col-sm-2 control-label">Locataire</label>
							<div class="col-sm-9">
								<div class="input-group">
									<input id="managerName" name="managerName" type="text"
										class="form-control" ng-model="elfin.PARTENAIRE.USAGER.VALUE"
										tooltip="elfin.PARTENAIRE.USAGER.VALUE" required> <span
										class="input-group-btn">
										<button class="btn btn-default" type="button" ng-click="">
											<i class="glyphicon glyphicon-list-alt"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
			</div>
		</tab> <tab> 
			<tab-heading>Annexes ({{annexes.length}})</tab-heading>
			<div class="hb-tab"><div hb-annexes-component></div></div>
		</tab>		
		 </tabset>
	</div>
</div>
