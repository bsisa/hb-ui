
<table class="table table-condensed table-bordered table-striped"
	ng-show="elfins">

	<thead>
		<tr>
			<th colspan="4"><span class="badge">{{filteredElfins.length}} / {{elfinsCount}}</span> HORLOGE{{ elfinsCount | plural }} trouvé{{ elfinsCount | plural
				}}</th>
		</tr>
		<tr>
			<th rowspan="3"  />
			<th colspan="3">
				<div class="form-group">
					<div class="col-sm-12" style="padding-left: 0; padding-right: 0;padding-top: 0;">
						<input id="globalSearchField" name="globalSearchField" type="text" class="form-control" ng-model="search.text" hb-no-dirty-check placeholder="">
					</div>
				</div>
			</th>
		</tr>
		<tr>
<!-- 			<th class="col-sm-2"> -->
<!-- 				<div class="form-group"> -->
<!-- 					<div class="col-sm-12" style="padding-left: 0; padding-right: 0;padding-top: 0;"> -->
<!-- 						<input type="text" class="form-control" ng-model="search.objectif" hb-no-dirty-check placeholder=""> -->
<!-- 					</div> -->
<!-- 				</div> -->
<!-- 			</th> -->
			<th class="col-sm-2">
				<div class="form-group">
					<div class="col-sm-12" style="padding-left: 0; padding-right: 0;padding-top: 0;">
						<input type="text" class="form-control" ng-model="search.alias" hb-no-dirty-check placeholder="">
					</div>
				</div>
			</th>	
			<th class="col-sm-1">
				<div class="form-group">
					<div class="col-sm-12" style="padding-left: 0; padding-right: 0;padding-top: 0;">
						<input type="text" class="form-control" ng-model="search.nom" hb-no-dirty-check placeholder="">
					</div>
				</div>
			</th>		
			<th class="col-sm-9">
				<div class="form-group">
					<div class="col-sm-12" style="padding-left: 0; padding-right: 0;padding-top: 0;">
						<input type="text" class="form-control" ng-model="search.remark" hb-no-dirty-check placeholder="">
					</div>
				</div>
			</th>					
		</tr>
		<tr>
<!-- 			<th class="col-sm-2"> -->
<!-- 				<a href="" ng-click="predicate = 'IDENTIFIANT.OBJECTIF'; reverse=!reverse">N° de gérance</a>			 -->
<!-- 			</th> -->
			<th class="col-sm-2">
				<a href="" ng-click="predicate = 'IDENTIFIANT.ALIAS'; reverse=!reverse">Adresse</a>
			</th>
			<th class="col-sm-1">
				<a href="" ng-click="predicate = 'IDENTIFIANT.NOM'; reverse=!reverse">Nom</a>
			</th>
			<th class="col-sm-9">
				<a href="" ng-click="predicate = 'DIVERS.REMARQUE'; reverse=!reverse">Remarque</a>
			</th>				
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="elfin in filteredElfins">
		
			<td>
				<div hb-card-view-link hb-href="/elfin/{{elfin.ID_G}}/{{elfin.CLASSE}}/{{elfin.Id}}"></div>
			</td>
<!-- 			<td>{{elfin.IDENTIFIANT.OBJECTIF}}</td> -->
			<td>{{elfin.IDENTIFIANT.ALIAS}}</td>
			<td>{{elfin.IDENTIFIANT.NOM}}</td>
			<td>{{elfin.DIVERS.REMARQUE}}</td>
		</tr>
	</tbody>

</table>
