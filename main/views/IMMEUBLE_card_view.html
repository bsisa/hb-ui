		<div class="col_12">

			<label for="address">Lieu-dit</label> <input id="address" type="text"

				tooltip="elfin.CARACTERISTIQUE.CARSET.CAR[0].VALEUR"> <label
				for="address">Remarque</label> <input id="address" type="text"
				ng-model="elfin.DIVERS.REMARQUE" tooltip="elfin.DIVERS.REMARQUE">
			<!--                         </form> -->
		</div>

		<div class="clear"></div>

		<div class="col_8">
			<h5>Mots clés</h5>
		</div>
		<div class="col_4 right">
			<ul class="button-bar">
				<li><a
					ng-click="addRow(elfin, 'IDENTIFIANT.MOTCLE', { VALUE: '' })"><i
						class="icon-plus-sign"></i> Nouveau</a></li>
			</ul>
		</div>

		<div class="col_12">
			<!--                         <form class="vertical"> -->
			<table class="striped tight sortable">
				<thead>
					<tr>
						<th>Mot clé</th>
						<th></th>
					</tr>
				</thead>
				<tr ng-repeat="motcle in elfin.IDENTIFIANT.MOTCLE">
					<td><input type="text" ng-model="motcle.VALUE"
						tooltip="elfin.IDENTIFIANT.MOTCLE"
						placeholder="Saisissez un nouveau mot clé"></td>
					<td class="right"><a ng-click="removeKeyword($index)"><i
							class="icon-remove-sign"></i></a></td>
				</tr>
			</table>
		</div>
		<span ng-show="constats">
			<div class="col_8">
				<h5>Constat{{ constats.length | plural }}</h5>
			</div>
			<div class="col_12">
				<table class="striped tight sortable">
					<thead>
						<tr>
							<th>Constat</th>
							<th>Date</th>
							<th>Nom</th>
						</tr>
					</thead>
					<tr ng-repeat="constat in constats">
						<td><a href="/elfin/{{constat.ID_G}}/CONSTAT/{{constat.Id}}">Détail</a></td>
						<td><span tooltip="constat.IDENTIFIANT.DE">{{constat.IDENTIFIANT.DE}}</span></td>
						<td><span tooltip="constat.IDENTIFIANT.NOM">{{constat.IDENTIFIANT.NOM}}</span></td>
					</tr>

				</table>
				<!--                         </form> -->
			</div>
		</span> </tab> <!-- SURFACE --> <tab heading="Surfaces locatives"></tab> <!-- PRESTATION -->
		<tab heading="Prestations">
		<table class="striped tight sortable">
			<thead>
				<tr>
					<th>Date</th>
					<th>Utilisateur</th>
					<th>Rôle</th>
				</tr>
			</thead>
			<tr ng-repeat="mutation in elfin.MUTATIONS">
				<td>{{mutation.DATE}}</td>
				<td>{{mutation.UTILISATEUR}}</td>
				<td>{{mutation.ROLE}}</td>
			</tr>
		</table>
		</tab> <!-- CONTRAT --> <tab heading="Contrats">
		<div class="col_4">
			<h5>Attributs</h5>
			<!--                         <form class="vertical"> -->
			<label for="groupe">Groupe</label> <input id="groupe" type="text"
				ng-model="elfin.GROUPE"> <label for="type">Type</label> <select
				id="type" chosen data-placeholder="Choisir un type"
				ng-model="elfin.TYPE"
				ng-options="value as label for (value, label) in elfinTypes">
			</select> <label for="nature">Nature</label> <input id="nature" type="text"
				ng-model="elfin.NATURE"> <label for="source">Source</label>
			<input id="source" type="text" ng-model="elfin.SOURCE">
			<!--                         </form> -->
		</div>
		</tab> <!-- EQUIPEMENT --> <tab heading="Equipement">
		<h5>Centroïdes</h5>

		<table class="striped tight sortable">
			<thead>
				<tr>
					<th>Type</th>
					<th>Xm</th>
					<th>Ym</th>
					<th>Zm</th>
					<th>Rm</th>
				</tr>
			</thead>
			<tr ng-repeat="centroide in elfin.GEOSELECTION.CENTROIDE">
				<td><select chosen data-placeholder="Choisir un type"
					ng-model="centroide.TYPE"
					ng-options="value as label for (value, label) in typeTypes">
				</select></td>
				<td><input type="text" ng-model="centroide.XM"></td>
				<td><input type="text" ng-model="centroide.YM"></td>
				<td><input type="text" ng-model="centroide.ZM"></td>
				<td><input type="text" ng-model="centroide.RM"></td>
			</tr>
		</table>

		</tab> </tabset>
