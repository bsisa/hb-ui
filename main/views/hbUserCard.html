
<div hb-card-header>
	<!-- Custom validation message to be defined here -->
</div>
<div class="row" style="padding-top: 8px;">
	<div class="col-xs-12">
		<tabset> <!-- USER tab --> <tab> <tab-heading>Identifications</tab-heading>
		<div class="hb-tab">
			<div class="form-group" >
					<span class="has-feedback"
							ng-class="getCssHasFeedback(elfinForm.nom)">
						<label for="nom" class="col-sm-1 control-label">Nom</label>
						<div class="col-sm-3">
							<input id="nom" name="nom" type="text" class="form-control"
								ng-model="elfin.IDENTIFIANT.NOM" required
								tooltip="elfin.IDENTIFIANT.NOM">
						</div>
					</span>			
					<span class="has-feedback"
						ng-class="getCssHasFeedback(elfinForm.dateFrom)">
						<label for="date_valid_from" class="col-sm-1 control-label">Valide du</label>
						<div class="col-sm-3">
							<div hb-date id="date_valid_from" name="dateFrom"
								ng-model="elfin.IDENTIFIANT.DE" ></div>
						</div>
					</span>
					<span class="has-feedback"
						ng-class="getCssHasFeedback(elfinForm.dateTo)">
						<label for="date_valid_to" class="col-sm-1 control-label">au</label>
						<div class="col-sm-3">
							<div hb-date id="date_valid_to" name="dateTo"
								ng-model="elfin.IDENTIFIANT.A"></div>
						</div>
					</span>
			</div>					

			<div class="form-group" >				
				<span class="has-feedback">
					<label for="role" class="col-sm-1 control-label">Rôle</label>
					<div class="col-sm-11">
	
						<div class="btn-group">
							<label uncheckable ng-repeat="statusType in qualiteList"
								class="btn btn-default" ng-model="elfin.IDENTIFIANT.QUALITE"
								btn-radio="statusType.value">{{statusType}}</label>
						</div>
	
					</div>
				</span>				
			</div>
		</div>
		</tab> 
		<tab>
			<tab-heading>Collaborateur</tab-heading>
			<div class="hb-tab" >
				<div class="form-group">
					<label for="nom" class="col-sm-2 control-label">Nom de
						famille</label>
					<div class="col-sm-3">
						<div class="input-group">
							<input id="collaborator_name" type="text" class="form-control" ng-model="selected.collaborator.IDENTIFIANT.NOM" ng-readonly="true">
							<span class="input-group-btn" tooltip="Recherche de collaborateur">
								<button class="btn btn-default" type="button"
									hb-choose-collaborator
									ng-click="hbChooseCollaborator(selected, 'collaborator')"
									><i class="icon-search" ></i></button>
							</span>
						</div>		
					</div>
				</div>
				<div class="form-group">
					<label for="collaborator_surname" class="col-sm-2 control-label">Prénom</label>
					<div class="col-sm-3">
						<div class="input-group">
							<input id="collaborator_surname" type="text" class="form-control" ng-model="selected.collaborator.IDENTIFIANT.ALIAS" ng-readonly="true">
							<span class="input-group-btn" tooltip="Recherche de collaborateur">
								<button class="btn btn-default" type="button"
									hb-choose-collaborator
									ng-click="hbChooseCollaborator(selected, 'collaborator')"
									><i class="icon-search" ></i></button>
							</span>
						</div>									
					</div>
				</div>
				<div class="form-group">
					<label for="collaborator_group" class="col-sm-2 control-label">Abréviation</label>
					<div class="col-sm-3">
						<div class="input-group">
							<input id="collaborator_group" type="text" class="form-control" ng-model="selected.collaborator.GROUPE" ng-readonly="true">
							<span class="input-group-btn" tooltip="Recherche de collaborateur">
								<button class="btn btn-default" type="button"
									hb-choose-collaborator
									ng-click="hbChooseCollaborator(selected, 'collaborator')"
									><i class="icon-search" ></i></button>
							</span>
						</div>		
					</div>
				</div>
				<div class="form-group">
					<label for="tel" class="col-sm-2 control-label">Téléphone</label>
					<div class="col-sm-3">
						<input id="tel" type="text" class="form-control"
							ng-model="selected.collaborator.CARACTERISTIQUE.CAR4.VALEUR"
							ng-readonly="true">
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-3">
						<input id="email" type="text" class="form-control"
							ng-model="selected.collaborator.CARACTERISTIQUE.CAR5.VALEUR"
							ng-readonly="true">
					</div>
				</div>			
			</div>		
		</tab>
