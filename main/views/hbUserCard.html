<div class="row" style="padding-top: 8px;">
	<div class="col-xs-12">
		<tabset> <!-- USER tab --> <tab> <tab-heading>Identifications</tab-heading>
		<div class="hb-tab">
			<div class="form-group">
				<label for="nom" class="col-sm-2 control-label">Nom</label>
				<div class="col-sm-10">
					<input id="nom" type="text" class="form-control"
						ng-model="elfin.IDENTIFIANT.NOM" tooltip="elfin.IDENTIFIANT.NOM">
				</div>
			</div>
			<div class="form-group">
				<label for="hash" class="col-sm-2 control-label">Hash de mot de passe</label>
				<div class="col-sm-10">
					<input id="hash" name="hash" type="text" class="form-control"
						ng-model="elfin.IDENTIFIANT.ALIAS"
						tooltip="elfin.IDENTIFIANT.ALIAS">
				</div>
			</div>
			<div class="form-group">
				<label for="pwd1" class="col-sm-1 control-label">Mot de
					passe</label>
				<div class="col-sm-4">
					<input id="pwd1" type="password" class="form-control"
						ng-model="pwd1">
				</div>
				<label for="pwd2" class="col-sm-1 control-label">Répétez le mot de
					passe</label>				
				<div class="col-sm-4">
					<input id="pwd2" type="password" class="form-control"
						ng-model="pwd2">
				</div>
				<div class="col-sm-2">
					<button class="btn btn-default" ng-click="hash(pwd1)" ><i class="icon-save"></i></button>
				</div>
			</div>
			<div class="form-group has-feedback">
				<label for="role" class="col-sm-2 control-label">Rôle</label>
				<div class="col-sm-10">

					<div class="btn-group">
						<label uncheckable ng-repeat="statusType in qualiteList"
							class="btn btn-default" ng-model="elfin.IDENTIFIANT.QUALITE"
							btn-radio="statusType.value">{{statusType}}</label>
					</div>
