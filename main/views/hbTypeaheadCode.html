<input 
	autocomplete="off"
	id="{{codeIdName}}" 
	hb-dynamic-name="codeIdName"
	type="text" 
	class="form-control" 
	ng-model="codeElfinModel"
	ng-readonly="{{cannotEdit}}"
	hb-valid-code
	ng-required="validateCode"
	typeahead="code as (code.IDENTIFIANT.NOM + ' - '  + code.DIVERS.REMARQUE) for code in codes | codeListAnyFilter:$viewValue "
	typeahead-editable="true" 
	>
	
<!--
	typeahead-editable="false" should be preferred but contains issues in the current used bootstrap.ui version 0.10.x 
	Namely the editable validation behaves correctly with keyboard selection but stays invalid when selecting with the mouse.
	This appears to be fixed in 0.13.1 > but requires upgrading to angular 1.3.x 

	ng-blur="checkCodeType()"
	typeahead-select-on-blur="true"
	typeahead-select-on-exact="true" 
	ng-model="selected.code"
	ng-model="codeElfinModel"
	typeahead="code as (code.IDENTIFIANT.NOM + ' - '  + code.DIVERS.REMARQUE) for code in codes | codeListAnyFilter:$viewValue | limitTo:16"
	typeahead-min-length='3'
 -->
