	<div hb-card-header >
		<!-- Custom validation message to be defined here -->
		<span ng-show="elfinForm.nom.$error.hbUniqueRole" >Le champs <strong>Nom</strong> doit être unique!</span>
		<span ng-show="elfinForm.nom.$error.required" >Le champs <strong>Nom</strong> est obligatoire!</span>
		<span ng-show="elfinForm.group.$error.required" >Le champs <strong>Groupe</strong> est obligatoire!</span>
	</div>
	<div class="row" style="padding-top: 8px;">
		<div class="col-xs-12">
			<tabset> 
				<!-- ROLE tab -->
				<tab> 
					<tab-heading>Identifications</tab-heading>
					<div class="hb-tab">
						<div class="form-group">
							<label for="nom" class="col-sm-2 control-label">Nom</label>
							<div class="col-sm-10">
								<input id="nom" name="nom" type="text" class="form-control" placeholder="Nom du rôle (ASCII, minuscules, sans espace)"
									ng-model="elfin.IDENTIFIANT.NOM" ng-required="true" hb-unique-role>
							</div>
						</div>
						<div class="form-group">
							<label for="group" class="col-sm-2 control-label">Groupe</label>
							<div class="col-sm-10">
								<div hb-single-select hb-single-select-options="groupeChoices" name="group" ng-required="true" ng-model="elfin.GROUPE" ></div>									
							</div>
						</div>
						<div class="form-group">
							<label for="description" class="col-sm-2 control-label">Description</label>
							<div class="col-sm-10">
								<textarea id="description" name="description" class="form-control" rows="3"  
									ng-model="elfin.DIVERS.REMARQUE" ></textarea>
							</div>
						</div>
		 			</div>
				</tab>
			</tabset>
		</div>
	</div>
